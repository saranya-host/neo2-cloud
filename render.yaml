services:
  - type: web  # ‚úÖ MUST be web to avoid card requirement
    name: neo2-agent
    runtime: python
    repo: https://github.com/saranya-host/neo2-cloud  # üîÅ Replace with your repo URL
    branch: main
    plan: free  # ‚úÖ FREE TIER
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python agent.py"
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: LIVEKIT_API_KEY
        sync: false
      - key: LIVEKIT_API_SECRET
        sync: false
      - key: LIVEKIT_URL
        sync: false

